<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Display news articles from NASA RSS feed.">
    <meta name="author" content="Darryl Bresland">
    <link rel="icon" href="favicon.ico">
    <title>Nasa News</title>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-spring-data-rest/dist/angular-spring-data-rest.min.js"></script>

    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="bower_components/at-table/dist/angular-table.min.js"></script>

    <script src="app.js" type="text/javascript"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id='content' ng-app='NewsApp' ng-controller='NewsController'>
    <div class="table-responsive">
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-search"></i></div>
                    <input type="text" class="form-control" placeholder="Search articles" ng-model="searchKeyword">
                </div>
            </div>
        </form>
        <table class="table table-striped" at-table at-paginated at-list="articles | filter: searchKeyword" at-config="config">
            <thead></thead>
            <tbody>
            <tr>
                <td at-implicit at-sortable at-attribute="datePublished | date: dateFormat | filter" at-initial-sorting="desc" at-title="Date Published"></td>
                <td at-implicit at-title="Image"><img src="{{item.thumbnailImageUrl}}" class="img-responsive img-rounded" alt="{{item.title}}"></td>
                <td at-implicit at-sortable at-attribute="title"></td>
                <td at-implicit at-sortable at-attribute="description"></td>
                <td at-implicit at-sortable at-attribute="author"></td>
                <td at-implicit at-title="Link"><a href="{{item.url}}" class="btn btn-primary btn-block" target="_blank">Read full article</a></td>
            </tr>
            </tbody>
        </table>
        <at-pagination at-list="articles" at-config="config"></at-pagination>
    </div>
</div>
</body>
</html>
